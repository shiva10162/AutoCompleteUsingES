<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1"/>
  <title>AutoComplete Application Demo</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <style>
    .ui-autocomplete-loading {
      background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript">
    $(function() {
      $("#cityName").autocomplete({
        source: "/users/find",
        minLength: 1,
        select: function(event, ui) {
          this.value = ui.item.fullName;
          console.log(ui.item);
          return ui.item.fullName;
        }
      });
    });
  </script>
</head>
<body>

<div th:replace="fragments/topnav :: navbar">
</div>

<br/>

  <div class="input-group input-group-sm mb-3" th:object="${user}">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">City Name</span>
    </div>
    <input id="cityName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="description">
  </div>

</body>
</html>
